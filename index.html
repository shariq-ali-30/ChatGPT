<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables and Global Reset */
        :root {
            --white: #ffffff;
            --light-gray: #f5f5f7;
            --medium-gray: #a0a0a0;
            --dark-gray: #333333;
            --accent-blue: #007aff; /* Soft blue for icons/highlights */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --border-radius: 18px;
            --font-main: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--light-gray); /* Very light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main App Container */
        .weather-app {
            width: 100%;
            max-width: 360px; /* Suitable width for mobile/centered desktop view */
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: 30px 25px;
            text-align: center;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 10px 10px 10px 40px; /* Extra padding for the icon */
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            color: var(--dark-gray);
            background-color: var(--white);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input::placeholder {
            color: var(--medium-gray);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--medium-gray);
            font-size: 18px;
            /* Placeholder for Magnifying Glass Icon (üîç) */
        }
        
        /* Icon Utility Class for consistent styling */
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            line-height: 1;
            vertical-align: middle;
        }
        
        /* Current Weather Section */
        .current-weather {
            margin-bottom: 30px;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 10px;
        }

        .location-icon {
            color: var(--accent-blue);
            margin-right: 5px;
            /* Placeholder for Location Pin Icon (üìå) */
            line-height: 1; 
        }

        .main-temp {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .temperature {
            font-size: 72px; /* Large, bold temperature */
            font-weight: 300;
            color: var(--dark-gray);
            line-height: 1;
            margin-right: 15px;
        }

        .weather-icon-main {
            width: 80px;
            height: 80px;
            color: var(--accent-blue);
            stroke-width: 1.5; /* Thin line icon */
            /* Placeholder for main weather icon (e.g., Sun and Cloud) */
        }
        
        /* Placeholder for a minimal icon (e.g., Sun and Cloud) */
        .weather-icon-main::before {
            content: '‚òÄÔ∏è‚òÅÔ∏è'; 
            font-size: 60px;
            line-height: 1;
            opacity: 0.8;
            display: block;
        }

        .condition {
            font-size: 18px;
            color: var(--medium-gray); /* Smaller gray font */
            font-weight: 400;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }

        /* 3-Day Forecast Section */
        .forecast {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        .forecast-day {
            flex-basis: 30%; /* Evenly spaced columns */
            padding: 10px 0;
        }

        .day-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 10px;
        }

        .weather-icon-small {
            width: 40px;
            height: 40px;
            color: var(--accent-blue);
            margin-bottom: 8px;
            stroke-width: 2;
            /* Placeholder for small icon */
        }
        
        /* Placeholders for small icons (Rain, Sun, Cloud) */
        .forecast-day:nth-child(1) .weather-icon-small::before { content: 'üåßÔ∏è'; font-size: 30px; opacity: 0.8; }
        .forecast-day:nth-child(2) .weather-icon-small::before { content: '‚òÄÔ∏è'; font-size: 30px; opacity: 0.8; }
        .forecast-day:nth-child(3) .weather-icon-small::before { content: '‚òÅÔ∏è'; font-size: 30px; opacity: 0.8; }


        .forecast-temp {
            font-size: 16px;
            color: var(--medium-gray);
            font-weight: 400;
        }

        /* Responsiveness (for larger screens) */
        @media (min-width: 480px) {
            .weather-app {
                padding: 40px 35px;
            }
        }

    </style>
</head>
<body>

    <div class="weather-app">

        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Search city...">
        </div>

        <div class="current-weather">
            
            <div class="location">
                <span class="location-icon">üìç</span>
                Vancouver, BC
            </div>

            <div class="main-temp">
                <span class="temperature">18¬∞C</span>
                <div class="weather-icon-main"></div>
            </div>

            <div class="condition">
                Cloudy
            </div>
        </div>

        <div class="divider"></div>

        <div class="forecast">
            
            <div class="forecast-day">
                <div class="day-name">Tomorrow</div>
                <div class="weather-icon-small"></div>
                <div class="forecast-temp">15¬∞C</div>
            </div>

            <div class="forecast-day">
                <div class="day-name">Sat</div>
                <div class="weather-icon-small"></div>
                <div class="forecast-temp">20¬∞C</div>
            </div>

            <div class="forecast-day">
                <div class="day-name">Sun</div>
                <div class="weather-icon-small"></div>
                <div class="forecast-temp">14¬∞C</div>
            </div>

        </div>

    </div>

</body>
</html>
